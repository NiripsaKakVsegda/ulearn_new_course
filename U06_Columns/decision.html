<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список стран</title>

    <!-- Подключение шрифта Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Подключение React с CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Подключение Babel для транспайлинга JSX. Предупреждение: этот метод нельзя использовать в production-коде -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
        }

        .wrap {
            padding: 0 24px;
        }

        .heading {
            font-size: 34px;
            font-weight: 700;
            line-height: 40px;
            margin-top: 42px;
            margin-bottom: 64px;
        }

        .country-grid {
            font-size: 20px;
            font-weight: 400;
            line-height: 1.4;
            max-width: 1920px;
        }

        @media screen and (min-width: 768px) {
            .wrap {
                padding: 0 40px;
            }

            .country-grid {
                columns: 2;
                column-gap: 100px;
                column-rule: 1px solid rgba(0, 0, 0, .15);
            }

            .country-grid__item {
                display: inline-block;
            }
        }

        .country-letter {
            font-size: 30px;
            font-weight: 700;
            line-height: 1.16;
            margin: 0 0 32px;
        }

        .country {
            display: flex;
            align-items: flex-start;
            margin: 0 0 56px;
        }

        .country__flag {
            box-shadow: 0 1px 3px rgba(0, 0, 0, .25);
        }

        .country__name {
            font-size: 20px;
            font-weight: 400;
            line-height: 1.4;
            margin: 0 0 4px;
        }

        .country__description {
            margin: 0;
        }

        .country__fullname {
            font-size: 15px;
            font-weight: 400;
            line-height: 1.3;
            color: #aaa;
            margin: 0 0 8px;
        }

        .country__description-wrap {
            margin-left: 12px;
        }

        .country__stats {
            display: flex;
            align-items: flex-end;
            column-gap: 16px;
            row-gap: 4px;
            flex-wrap: wrap;
        }

        .country__stats-item {
            margin: 0;
            color: #5B5B5B;
            font-size: 14px;
            font-weight: 400;
            display: flex;
            align-items: center;
            gap: 4px;
            white-space: wrap;
        }

        .country__stats-item-value {
            margin: 0;
        }

        /* Скрыть на скрин-ридерах */
        .visually-hidden {
            display: none;
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1px;
            overflow: hidden;
            position: absolute;
            white-space: nowrap;
            width: 1px;
        }

        /* Колоночность на разных экранах */
        @media screen and (min-width: 1200px) {
            .country-grid {
                columns: 3;
            }
        }

        @media screen and (min-width: 1440px) {
            .country-grid {
                columns: 4;
            }
        }

        @media screen and (min-width: 1920px) {
            .country-grid {
                columns: 5;
            }
        }

        /* ⭐️ Стили для принтера */
        @media print {
            .country-grid {
                columns: 3;
                column-gap: 50px;
            }

            .country-grid__item,
            .country {
                page-break-inside: avoid;
                break-inside: avoid;
            }

            /* Удалить последнюю страницу */
            .country-grid {
                margin-bottom: -56px;
            }

            .country__flag {
                display: block;
                box-shadow: none;
                padding: 0;
                border: .25mm solid black;
            }
        }

        @media print and (orientation: landscape) {
            .country-grid {
                columns: 3;
            }
        }

        @media print and (orientation: portrait) {
            .country-grid {
                columns: 2;
            }
        }
    </style>
</head>
</head>

<body>
    <main class="wrap">
        <h1 class="heading">Список стран</h1>

        <div id="react-app"></div>
    </main>

    <script type="text/babel">
        function CountryGrid({ countriesListGroupedByLetter }) {
            return (
                <div className="country-grid">
                    {countriesListGroupedByLetter.map(({ letter, countries }) => (
                        <div className="country-grid__item" key={letter}>
                            <div className="country-letter" aria-hidden="true">{letter}</div>

                            {countries.map((countryData, i) =>
                                <Country {...countryData} key={i} />
                            )}
                        </div>
                    ))}
                </div>
            );
        }

        function Country({ flag, name, fullname, population, area }) {
            return (
                <article className="country">
                    <img className="country__flag" src={flag} alt="" />

                    <div className="country__description-wrap">
                        <h2 className="country__name">{name}</h2>

                        <dl className="country__description">
                            {name !== fullname && <>
                                <dt className="visually-hidden">Полное название</dt>
                                <dd className="country__fullname">{fullname}</dd>
                            </>}

                            <div className="country__stats">
                                <div className="country__stats-item">
                                    <svg width={16} height={16}><use xlinkHref="#population" /></svg>
                                    <dt className="visually-hidden">Население</dt>
                                    <dd className="country__stats-item-value">{population}</dd>
                                </div>

                                <div className="country__stats-item">
                                    <svg width={16} height={16}><use xlinkHref="#area" /></svg>
                                    <dt className="visually-hidden">Площадь</dt>
                                    <dd className="country__stats-item-value">{area}&nbsp;км<sup>2</sup></dd>
                                </div>
                            </div>
                        </dl>
                    </div>
                </article>
            );
        }

        ReactDOM.createRoot(document.getElementById('react-app')).render(
            <CountryGrid countriesListGroupedByLetter={getCountriesListGroupedByLetter()} />
        );
